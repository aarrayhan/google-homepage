<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="assets/styles/main.css">
        <link rel="icon" href="assets/images/gfavicon.png">
        <title>Google Home - Clone</title>
    </head>
    <body>

        <!--Navigation Bar starts here-->

        <header>
            <ul class="topbar">
                <li class="bar-btns"><a class="bar-links" href="#">Gmail</a></li>
                <li class="bar-btns"><a class="bar-links" href="#">Images</a></li>
                <li class="bar-btns"><a href="#"><img class="app-icon" src="assets/images/apps-icon.svg"></a></li>
                <li class="bar-btns"><a id="sign-in-btn" href="#"><strong>Sign In</strong></a></li>
            </ul>
        </header>
        
        <!--Google Logo starts here-->

        <div>
            <img id="logo" src="assets/images/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        
        <!--Search bar and buttons start here-->

        <form class="search-main">
            <div class="search">
                <img class="search-icon" src="assets/images/mag-icon.png"> 
                <input class="searchbox" type="text">
                <img class="mic-icon" src="assets/images/mic-icon.png">
            </div>
        </form>  
        <div>
            <center>   
                <button class="buttons" type="submit">Google Search</button>
                <button class="buttons" type="submit">I'm Feeling Lucky</button>
            </center>
        </div>    
        
        <!--Language changing option-->

        <div>
            <center>
                <div class="lang">
                    Google offered in: <a class="lang-name" none;" href="#"> বাংলা</a>
                </div>
            </center>
        </div>
         
        <!--Footer starts here-->

        <footer class="footer">
            <div class="country">
                Bangladesh
            </div>
            <div class="footer-links">
                <div class="footer-ll">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                    <a href="#">How Search works</a>
                </div>
                <div class="footer-lr">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
